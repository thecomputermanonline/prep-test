<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>..:: Trish Academy ::..</title>
    <meta name="tittle" content="">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body class="no-pad">
    <div class="login-main-container">
      <div class="login-container">
        <div class="login-header">
          <div class="logo">
            <a href="index.html">
              <img src="images/trish-logo.png" alt="Trish Academy">
            </a>
          </div>

          <h4>Register new account</h4>
        </div>

        <form action="">
          <div class="checkbox_big">
            <div class="inner">
              <a href="marker-register.html" class="active">
                <span class="img"></span>
                <span class="text">AS A MARKER</span>
              </a>
            </div>
            <div class="inner">
              <a href="student-register.html">
                <span class="img"></span>
                <span class="text">AS A STUDENT</span>
              </a>
            </div>

          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email address" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="with-icon">
              <input type="password" id="password" class="form-control" placeholder="Enter password" required>

              <a href="#" class="show-password">
                <img src="images/icons/eye.svg" alt="">
              </a>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Confirm Password</label>
            <div class="with-icon">
              <input type="password" id="password" class="form-control" placeholder="Enter password again" required>

              <a href="#" class="show-password">
                <img src="images/icons/eye.svg" alt="">
              </a>
            </div>
          </div>

          <button class="btn btn-primary btn-block">Become A Marker</button>

          <div class="terms-text">
            By enrolling at Trish Academy, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
          </div>
        </form>

        <div class="session-footer">
          Already have an account? <a href="login.html">Log In</a>
        </div>
      </div>
    </div>
  </body>
</html>
