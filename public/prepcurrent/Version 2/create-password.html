<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>..:: Trish Academy ::..</title>
    <meta name="tittle" content="">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body class="no-pad">
    <div class="login-main-container">
      <div class="login-container">
        <div class="login-header">
          <div class="logo">
            <a href="index.html">
              <img src="images/trish-logo.png" alt="Trish Academy">
            </a>
          </div>

          <h4>Create new password</h4>
        </div>

        <form action="">
          <div class="form-group">
            <label for="password">Password</label>
            <div class="with-icon">
              <input type="password" id="password" class="form-control" placeholder="Enter new password" required>

              <a href="#" class="show-password">
                <img src="images/icons/eye.svg" alt="">
              </a>
            </div>
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <div class="with-icon">
              <input type="password" id="password2" class="form-control" placeholder="Confirm new password" required>

              <a href="#" class="show-password">
                <img src="images/icons/eye.svg" alt="">
              </a>
            </div>
          </div>

          <button class="btn btn-primary btn-block">RESET PASSWORD</button>
          
        </form>

        <div class="session-footer">
          Remember password? <a href="login.html">Log In</a>
        </div>
      </div>
    </div>
  </body>
</html>
