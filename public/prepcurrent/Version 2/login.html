<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>..:: Trish Academy ::..</title>
    <meta name="tittle" content="">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body class="no-pad">
    <div class="login-main-container">
      <div class="login-container">
        <div class="login-header">
          <div class="logo">
            <a href="index.html">
              <img src="images/trish-logo.png" alt="Trish Academy">
            </a>
          </div>

          <h4>Login to your account</h4>
        </div>

        <form action="">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter Email Address" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="with-icon">
              <input type="password" id="password" class="form-control" placeholder="Enter Password" required>

              <a href="#" class="show-password">
                <img src="images/icons/eye.svg" alt="">
              </a>
            </div>
          </div>

          <div class="d-flex align-items-center remember">
            <div class="checkbox-radio">
              <div class="inner">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
              </div>
            </div>

            <a href="password.html">Forgot Password?</a>
          </div>

          <a href="student-dashboard.html" class="btn btn-primary btn-block">Login</a>
        </form>

        <div class="or-container">
          <span>or</span>
        </div>

        <div class="social-login">
          <a href="#">
            <span class="img"><img src="images/social/google.svg" alt=""></span>
            <span>Sign in with Google</span>
          </a>

          <a href="#">
            <span class="img"><img src="images/social/fb.svg" alt=""></span>
            <span>Sign in with Facebook</span>
          </a>
        </div>

        <div class="session-footer medium">
          Donâ€™t have an account? <a href="student-register.html">Sign up</a>
        </div>
      </div>
    </div>
  </body>
</html>
